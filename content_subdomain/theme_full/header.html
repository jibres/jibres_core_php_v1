<header class="header">
 <a class="banner" href="{{url.kingdom}}#banner">{%trans "Your custom message"%}</a>
 <div class="topNav">
  <div class="cn">
   <div class="f">
    <nav class="c">
     <a href="{{url.kingdom}}">{%trans "Home page"%}</a>
     <a href="{{url.kingdom}}/about">{%trans "About"%}</a>
     <a href="{{url.kingdom}}/help">{%trans "Help Center"%}</a>
    </nav>
    <div class="cauto os">
     {{langList({'html':true}) | raw}}
    </div>
   </div>
  </div>
 </div>

 <div class="mainNav">
  <div class="cn">
   <div class="f">

    <div class="cauto">
     <a class="logo" href='{{url.kingdom}}'>

    <div class="c search">
     <div class="input">
      <input type="text" name="search" autocomplete="off" placeholder='{%trans "Im shopping for..."%}' maxlength="40">

      <a href="{{url.kingdom}}">LG</a>
      <a href="{{url.kingdom}}">Monitor</a>
      <a href="{{url.kingdom}}">Microsoft</a>

    </div>
    <div class="c1">
     <a class="cartLink" href="{{url.kingdom}}/cart">{%trans "Cart"%}</a>
    </div>
    <div class="c1">
     <a class="enterLink" href="{{url.kingdom}}/enter">{%trans "Enter"%}</a>
    </div>

   </div>
  </div>
 </div>

</header>
