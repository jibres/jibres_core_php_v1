{%extends display.dash%}

{%block pageContent%}

<form class="cbox" method="post" autocomplete="off">
  <div class="input ltr mB10">
    <label for="url">{%trans "Chat id or username"%}</label>
    <input type="url" name="url" id="url" placeholder='{%trans "HTTPS url to send updates to. Use an empty string to remove webhook integration"%}' value="{{hook.result.url}}">
  </div>

  <div class="input ltr mB10">
    <label for="max_connections">{%trans "Max Connections"%}</label>
    <input type="number" name="max_connections" id="max_connections" min="0" max="200" placeholder='{%trans "Defaults to 40"%}'>
  </div>

  <button class="btn danger block">{%trans "Set Webhook"%}</button>
</form>

<pre class="msg info2 fs16">{{hook}}</pre>


{%if tg.send%}
<div class="cbox">
  <h2>{%trans "Last request"%}</h2>
  <div class="msg info2">
    <pre>{{tg.send}}</pre>
  </div>
  <div class="msg">
    <pre>{{tg.response}}</pre>
  </div>
</div>
{%endif%}

<div class="msg txtC fs18">{{"Now" | jdate("Y/m/d H:i:s")}}</div>

{%endblock%}
