{%extends display.cmsMain%}
{%use "/content_cms/posts/layout.html"%}


{%block pageContent%}
<form class="f justify-center" method="post" autocomplete="off">
 <div class="c9 x6 s12 pRa20">
  <div class="cbox mB10">
   {{block('iTitle')}}
   {{block('iContent')}}

   <div class="msg">{%trans "First type main text and save as draft, then complete and publish it."%}</div>
   <button class="btn success block mT20">{%trans "Save as draft"%}</button>
  </div>

 </div>
</form>
{% endblock %}
