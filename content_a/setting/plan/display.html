{%extends "content_a/setting/layout.html"%}


{%block data%}
<div class="cbox">
{% set myCurrentPlan = currentPlan.plan_name |capitalize %}
  <h3><small>{%trans "Current Plan"%}</small> <b>{%trans myCurrentPlan%}</b></h3>
  <small title="{{currentPlan.start | dt(true)}}">{%trans "Activate on"%} {{currentPlan.start | dt('human')}}</small>
</div>

<form method="post" class="cbox">
  {{block ("iplan")}}

  {{block ("isave")}}
</form>
{%endblock%}
