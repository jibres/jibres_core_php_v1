{%extends "content_a/setting/layout.html"%}


{%block data%}
  <div class="cbox">
 <form method="post">
  <input type="hidden" name="formType" value="public">
  {{block ("iname")}}
  {{block ("islug")}}
  {{block ("iwebsite")}}
  {{block ("idesc")}}

  <div class="msg {%if store.status == 'enable'%}success2{%elseif store.status == 'close' %}danger2{%endif%}">
    {{block ("istatus")}}
  </div>
  {{block ("iSaveAll")}}
 </form>
</div>



{%endblock%}




{%block istatus%}

<div class="radio1">
  <input type="radio" name="status" id="r-enable" value="enable" {%if store.status =='enable'%}checked{%endif%}>
  <label for="r-enable">{%trans "Enable"%}</label>
</div>

<div class="radio1">
  <input type="radio" name="status" id="r-close" value="close" {%if store.status =='close'%}checked{%endif%}>
  <label for="r-close">{%trans "Closed"%}</label>
</div>


{%endblock%}
