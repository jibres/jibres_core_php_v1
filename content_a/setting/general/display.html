{%extends "content_a/setting/layout.html"%}


{%block data%}
<div class="f">
 <div class="cauto s12 pA10">
{{block("psidebar")}}
 </div>
 <div class="c s12 pA10">
  <div class="cbox">
   <form method="post" autocomplete="off">

      <label for="ititle">{%trans "Name"%} <span class="fc-red">*</span></label>
      <div class="input">
        <input type="text" name="title" id="ititle" placeholder='{%trans "Name"%}' value="{{store.store_data.title}}" autofocus maxlength='50' minlength="1"  required>
      </div>

      <label for="desc">{%trans "Description"%}</label>
      <textarea class="txt mB10" name="desc"  maxlength='2000' rows="3">{{store.store_data.desc}}</textarea>

      <div class="txtRa">
        <button class="btn success">{%trans "Save"%}</button>
      </div>
   </form>
  </div>


 </div>
</div>




{%endblock%}


{%block istatus%}

<div class="radio1">
  <input type="radio" name="status" id="r-enable" value="enable" {%if store.status =='enable'%}checked{%endif%}>
  <label for="r-enable">{%trans "Enable"%}</label>
</div>

<div class="radio1">
  <input type="radio" name="status" id="r-close" value="close" {%if store.status =='close'%}checked{%endif%}>
  <label for="r-close">{%trans "Closed"%}</label>
</div>


{%endblock%}
