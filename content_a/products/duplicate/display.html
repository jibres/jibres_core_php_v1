{%extends display.admin%}


{%block pageContent%}

<form class="f justify-center" method="post" autocomplete="off">
  <div class="c6 s12">
    <div class="cbox">
          <h3>{%trans "Make a copy of this product"%}</h3>
          <label for="title">{%trans "New Title"%}<span class="fc-red">*</span></label>
          <div class="input">
           <input type="text" name="title" id="title" placeholder='{%trans "Copy of"%} {{productDataRow.title}}' maxlength='200' autofocus>
          </div>
          <div class="txtRa">
            <button class="btn success">{%trans "Copy"%}</button>
          </div>
    </div>

  </div>


</form>

{% endblock %}
