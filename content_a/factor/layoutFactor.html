{%extends display.admin%}


{%block iCustomer%}
<label for='customer'>{%trans "Customer"%}</label>
<div class="input">
 <input class="autoList" type="text" name="customer" id="customer" placeholder='{%trans "Add or choose customer"%}' value="{{product.customer}}" maxlength="100" data-list="{{customer_list}}">
</div>
{%endblock%}



{%block iProductName%}
<div class="input">
 <input class="autoList productName" type="text" name="productName[]" maxlength="100" placeholder='{%trans "Search in products"%}' value="{{product.product}}"  data-list="{{product_list}}">
</div>
{%endblock%}


{%block iCount%}
 <input class="input count" type="number" name="count[]" min='0' max="10000000000" value="{{product.count1}}" value='1' data-run-input='recalcProductListPrices' data-step=".001">
{%endblock%}


{%block iDiscount%}
 <input class="input discount" type="number" name="discount[]" min='0' max="10000000000" value="{{product.discount1}}" value='' data-run-input='recalcProductListPrices'>
{%endblock%}


{%block iDesc%}
<textarea  name="desc" class="txt" rows='2' placeholder='{%trans "Description"%}' value='{{product.desc}}'></textarea>
{%endblock%}
