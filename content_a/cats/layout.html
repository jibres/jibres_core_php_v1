{%extends display.admin%}




{%block pageSteps%}
<div class="f">

  <div class="c s6">
    <a class="dcard {%if url.child == 'edit' %}active{%endif%}" href='{{url.this}}/edit?id={{requestGET.id}}' data-shortkey="49shift">
     <div class="statistic gray">
      <div class="value"><i class="sf-cogs"></i></div>
      <div class="label">{%trans "Setting"%} <kbd>T+1</kbd></div>
     </div>
    </a>
  </div>

  <div class="c s6">
    <a class="dcard {%if url.child == 'property' %}active{%endif%}" href='{{url.this}}/property?id={{requestGET.id}}' data-shortkey="50shift">
     <div class="statistic gray">
      <div class="value"><i class="sf-list"></i></div>
      <div class="label">{%trans "Property"%} <kbd>T+2</kbd></div>
     </div>
    </a>
  </div>


</div>
{%endblock%}
