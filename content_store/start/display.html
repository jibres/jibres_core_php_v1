{%extends display.jibresControlLayout%}


{%block pageContent%}

<div class="f justify-center">
  <div class="cauto">
    <div id="get_started_card">
      <div class="body">
        <h1>{{page.title}}</h1>
        <p>{%trans "To make a online store from scratch, please enter name of your bussiness."%}</p>

        <form method="post" autocomplete="off">
          <input type="text" class="input" name="bt" placeholder='{%trans "Your bussiness title"%}' autofocus maxlength='50'>

          <button class="btn success block">{%trans "Let's go"%}</button>
        </form>

        <img src="{{url.static}}/img/store/your-brand.svg" alt='{%trans "Create a store on Jibres"%}'>

      </div>
    </div>

    <div class="f align-center msg mT10 fs12">
      <div class="c pRa10">{{termOfService | raw}}</div>
      <div class="cauto os"><a href="{{url.here}}" class="btn">{%trans "Cancel"%}</a></div>
    </div>
  </div>
</div>
{%endblock%}
