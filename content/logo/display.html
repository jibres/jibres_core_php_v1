{%extends display.main%}


{%block content%}
{{block('logoEffect')}}
{{block('more')}}

{%endblock%}



{%block logoEffect%}
<div class="logoEffect">
  <img alt="Shadow of Jibres logo" class="shadow" src="{{url.static}}/images/logo/bg-logo-shadow.png">
  <img alt='{%trans "Jibres logo"%}' class="logo" src="{{url.icon}}">
  <video loop muted playsinline autoplay>
      <source type='video/mp4' src="{{url.static}}/video/bg-logo.mp4"/>
  </video>
</div>
{%endblock%}



{%block more%}
  <div class="page-title">
   <div class="cn">
    <div id="typed-strings" class="hide">
      <h1>{{page.title}}</h1>
    </div>
    <div class="h1"><span class="typed"></span></div>
    <h2>{{page.desc}}</h2>
   </div>
  </div>
{%endblock%}
