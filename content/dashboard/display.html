{%extends display.mvc%}


{%block body%}
<div class="JibresDashboard">
  <a href="{{url.this}}#stores">
    <img src="{{url.static}}/img/app/opening.jpg">
  </a>
 <div class="cn">
  <section class="fs20 pT50">
   <h1>Hello!</h1>
   <ul class="list">
    <li><a href="jibres://test">Test Page</a></li>
    <li><a href="jibres://splash">Splash</a></li>
    <li><a href="jibres://intro">Intro</a></li>
    <li><a href="jibres://language">Language</a></li>
   </ul>
  </section>
 </div>

 <footer class="appFooter">
  <nav class="f">
   <div class="c">
    <a href="{{url.this}}#aa">
     <div class="icon"><i class="sf-gauge"></i></div>
     <div class="title">{%trans "Dashboard"%}</div>
    </a>
   </div>

   <div class="c">
    <a href="{{url.this}}#aa">
     <div class="icon"><i class="sf-comments"></i></div>
     <div class="title">{%trans "Messages"%}</div>
    </a>
   </div>

   <div class="c">
    <a href="{{url.this}}#stores" class="selected">
     <div class="icon"><i class="sf-money"></i></div>
     <div class="title">{%trans "Stores"%}</div>
    </a>
   </div>

   <div class="c">
    <a href="{{url.this}}#aa">
     <div class="icon"><i class="sf-info-circle"></i></div>
     <div class="title">{%trans "Help Center"%}</div>
    </a>
   </div>

   <div class="c">
    <a href="{{url.this}}#aa">
     <div class="icon"><i class="sf-user"></i></div>
     <div class="title">{%trans "Profile"%}</div>
    </a>
   </div>
  </nav>
 </footer>
</div>


<style>
.appFooter{position: fixed;background-color:#fff;bottom:0;right:0;left:0;width: 100%;height: 50px;border-top:1px solid transparent;border-color: #eee;text-align: center;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:default;-webkit-tap-highlight-color:transparent;}
.appFooter a{display:block;color: #959595!important}
.appFooter .selected{color: #2ea5ff!important}
.appFooter .icon{display: block;width:100%;height: 30px;line-height: 1;font-size: 20px;padding-top:2px;}
.appFooter .title{display: block;width:100%;height: 20px;line-height: 1;font-size:11px;}


</style>
{%endblock%}
