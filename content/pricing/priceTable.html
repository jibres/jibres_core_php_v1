<div class="pricingQuick">
  <div class="cn">
    <div class="box f">

      <div class="c4 s12 col1">
        <img src="{{url.static}}/images/pricing/plan1-starter.png" alt='{{site.title}} {%trans "Starter Plan"%}'>
        <h2>{%trans "Starter"%}</h2>
        <ul>
          <li>{%trans "All basic features"%}</li>
          <li>Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="c4 s12 col2">
        <img src="{{url.static}}/images/pricing/plan2-simple.png" alt='{{site.title}} {%trans "Simple Plan"%}'>
        <h2>{%trans "Simple"%}</h2>
        <ul>
          <li>Never sleeps</li>
          <li>Multiple workers for more powerful apps</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="c4 s12 col3">
        <img src="{{url.static}}/images/pricing/plan3-standard.png" alt='{{site.title}} {%trans "Standard Plan"%}'>
        <h2>{%trans "Standard"%}</h2>
        <ul>
          <li>Dedicated</li>
          <li>Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>

    </div>
  </div>
</div>
