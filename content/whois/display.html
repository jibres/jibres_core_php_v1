{%extends display.main%}


{%block page%}
<div class="f justify-center">
	<div class="c6 s12">
		<form method="post" autocomplete="off">
			<div class="input ltr">
				<input type="text" name="domain" placeholder='{%trans "Domain"%}' value="{{myDomain}}">
				<button class="btn addon success">{%trans "Check domain"%}</button>
			</div>
		</form>
		{%if domainError%}
		<div class="msg danger mT20">{{domainError}}</div>
		{%endif%}
	</div>
</div>
{%if whoisResult%}
<div class="f justify-center mT20">
	<div class="c8 s12 mT10">
		{%if whoisResult.available%}
		<div class="msg success">{%trans "Domain is available"%}</div>
		{%endif%}
		<pre >
		{{whoisResult.answer | raw}}
		</pre>
	</div>
</div>
{%endif%}

{%endblock%}
