{%block favicon%}
 <meta name     ="msapplication-TileColor" content="#b91d47"/>
 <meta name     ="msapplication-TileImage" content="{{url.static}}images/favicons/mstile-144x144.png?v=3"/>
 <meta name     ="msapplication-config"    content="{{url.static}}images/favicons/browserconfig.xml?v=3"/>
 <meta name     ="theme-color"             content="#ffffff"/>
 <link rel="apple-touch-icon" href="{{url.static}}images/favicons/apple-touch-icon.png?v=3" sizes="180x180"/>
 <link rel="icon"             href="{{url.static}}images/favicons/android-chrome-192x192.png?v=3" type="image/png" sizes="192x192">
 <link rel="icon"             href="{{url.static}}images/favicons/favicon-32x32.png?v=3" type="image/png" sizes="32x32"/>
 <link rel="icon"             href="{{url.static}}images/favicons/favicon-16x16.png?v=3" type="image/png" sizes="16x16"/>
 <link rel="manifest"         href="{{url.static}}images/favicons/manifest.json?v=3"/>
 <link rel="mask-icon"        href="{{url.static}}images/favicons/safari-pinned-tab.svg?v=3"/>
 <link rel="shortcut icon"    href="{{url.static}}images/favicons/favicon.ico?v=3"/>
{%endblock%}


{%block facebook%}
 <meta property ="og:title"                content="{{pageTitle}}"/>
 <meta property ="og:description"          content="{{pageDesc}}"/>
 <meta property ="og:url"                  content="{{url.full}}"/>
 <meta property ="og:type"                 content="website"/>
{%block facebookImages%}
{%if site.currentlang == 'fa'%}
 <meta property ='og:locale'               content='fa_IR'/>
{%endif%}
{%if site.currentlang == 'fa'%}
 <meta property ="og:image"                content="{{url.static}}images/share/og-wide-fa.png"/>
{%else%}
 <meta property ="og:image"                content="{{url.static}}images/share/og-wide-en.png"/>
{%endif%}
 <meta property ="og:image:width"          content="525"/>
 <meta property ="og:image:height"         content="275"/>
 <meta property ="og:image"                content="{{url.static}}images/share/og-square.png"/>
 <meta property ="og:image:width"          content="512"/>
 <meta property ="og:image:height"         content="512"/>
{%endblock%}
{%endblock%}
